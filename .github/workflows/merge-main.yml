name: merge-to-main

on:
  push:
    branches:
      - bradon/setup-ghar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: build site
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install and Build
      uses: actions/setup-node@v2
      with:
        node-version: '16.5'
      run: |
        npm install
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: build
